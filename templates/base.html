<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/flashmessage.css">
    <link rel="stylesheet" href="../static/css/curtidas.css">
    <link rel="stylesheet" href="../static/css/login_cadastro.css">

    <!-- Ícones da Font Awesome para o botão de tema e outros -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDQz6ESV6/P79qDydo5YjWkK9p5/T6Bw3t/35p3D6uK1OQ2h8t2a/l3i6GqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="../static/js/flashmessages.js" defer></script>
    <script src="../static/js/postconfig.js" defer></script>
    <script src="../static/js/curtidas.js" defer></script>
</head>

<body>
    <header>
        <!-- LOGO (CENTRO) -->
        <div class="logo">
            <a href="/">
                <img src="../static/img/logo.png" alt="Logo do Blog">
                <h1>Foxmood</h1>
            </a>
        </div>

        <!-- COLUNA ESQUERDA: Navegação e Toggle de Tema -->
        <div class="header-esquerda">

        </div>

        <div class="header-direita">
            <nav>
                {% if 'user' in session or 'admin' in session %}
                {% if 'admin' in session %}
                <a href="/dashboard">ÁREA ADM</a>
                {% endif %}
                <a href="/logout">SAIR</a>
                {% else %}
                <a href="/login">ENTRAR</a>
                <a href="/cadastro">COMECE AGORA</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        {% block conteudo %}{% endblock %}
    </main>

    <footer>
        <section class="icones-sociais col-footer">
            <a href="https://github.com/Lorena-Rinaldo" target="_blank" class="github" target="_blank"
                rel="noopener noreferrer"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/lorena-rinaldo01" target="_blank" class="linkedin" target="_blank"
                rel="noopener noreferrer"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
        </section>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
